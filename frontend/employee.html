<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="cafe.css">
    <title>Coffeesticated</title>
</head>
<body>
    <header class="text-warning d-flex align-items-center p-2">
        <img src="images/coffeesticated.png" alt="Coffeesticated Logo" class="logo">
        <h2 class="head ms-2">CMS</h2>
    </header>
    
    <div class="sidebar">
        <nav class="nav flex-column">         
            <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#submenu" aria-expanded="false" aria-controls="submenu">            
                <span class="icons">
                    <i class="bi bi-clipboard-check-fill"></i>
                </span>
                <span class="description">Inventory <i class="bi bi-caret-down-fill"></i></span>
            </a>
            <div class="collapse sub-menu" id="submenu">
                <a class="nav-link" href="bread.html">            
                    <span class="icons"></span>
                    <span class="description">Bread</span>
                </a>
                <a class="nav-link" href="cofee.html">            
                    <span class="icons"></span>
                    <span class="description">Coffee Ingredients</span>
                </a>
                <a class="nav-link" href="pasties.html">            
                    <span class="icons"></span>
                    <span class="description">Pastries</span>
                </a>
            </div>
            <a class="nav-link" href="employee.html">            
                <span class="icons">
                    <i class="bi bi-people-fill"></i>
                </span>
                <span class="description">Employee</span>
            </a>
            <a class="nav-link" href="employeesched.html">            
                <span class="icons">
                    <i class="bi bi-calendar-check-fill"></i>
                </span>
                <span class="description">Employee Schedule</span>
            </a>
            <a class="nav-link" href="login.html">            
                <span class="icons">
                    <i class="bi bi-box-arrow-right"></i>
                </span>
                <span class="description">Logout</span>
            </a>
        </nav>
    </div>

    <main class="main-content">
        <h1 class="mb-5">Employees</h1>
        <div class="add-employee mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
                <i class="bi bi-person-add"></i> Add Employee</button>
        </div>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th scope="col">E Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">Position</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01</td>
                        <td>Kenn Bayungan</td>
                        <td>Manager</td>
                        <td>
                            <button class="btn btn-primary bi bi-pen" data-bs-toggle="modal" data-bs-target="#editEmployeeModal"></button>
                            <button class="btn bg-danger bi bi-trash" data-bs-toggle="modal" data-bs-target="#deleteEmployeeModal"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>02</td>
                        <td>Sheninna Caisip</td>
                        <td>Cashier</td>
                        <td>
                            <button class="btn btn-primary bi bi-pen" data-bs-toggle="modal" data-bs-target="#editEmployeeModal"></button>
                            <button class="btn bg-danger bi bi-trash" data-bs-toggle="modal" data-bs-target="#deleteEmployeeModal"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>03</td>
                        <td>Christopher Macatangay</td>
                        <td>Barista</td>
                        <td>
                            <button class="btn btn-primary bi bi-pen" data-bs-toggle="modal" data-bs-target="#editEmployeeModal"></button>
                            <button class="btn bg-danger bi bi-trash" data-bs-toggle="modal" data-bs-target="#deleteEmployeeModal"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add Employee Modal -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="addEmployeeName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="addEmployeeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="addEmployeePosition" class="form-label">Position</label>
                            <input type="text" class="form-control" id="addEmployeePosition" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Employee Modal -->
    <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="editEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editEmployeeName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editEmployeeName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmployeePosition" class="form-label">Position</label>
                            <input type="text" class="form-control" id="editEmployeePosition" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Employee Modal -->
    <div class="modal fade" id="deleteEmployeeModal" tabindex="-1" aria-labelledby="deleteEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteEmployeeModalLabel">Delete Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this employee?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="employee.js"></script>
</body>
</html>
